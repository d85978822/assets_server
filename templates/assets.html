<!DOCTYPE html>
<html>
<head>
    <title>固定资产表</title>
</head>
<body>
    <h1>固定资产表</h1>
    <div>
        <form action="" method="get">
            <label for="asset_code">固定资产编码：</label>
            <input type="text" id="asset_code" name="asset_code">
            <button type="submit">查询</button>
        </form>
    </div>
    <table>
        <thead>
            <tr>
                <th>序号</th>
                <th>固定资产编码</th>
                <th>使用人</th>
                <th>创建时间</th>
                <th>领用时间</th>
                <th>最后盘点时间</th>
            </tr>
        </thead>
        <tbody>
            {% for asset in assets %}
                <tr>
                    <td>{{ asset[0] }}</td>
                    <td>{{ asset[1] }}</td>
                    <td>{{ asset[2] }}</td>
                    <td>{{ asset[3] }}</td>
                    <td>{{ asset[4] }}</td>
                    <td>{{ asset[5] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <div>
        <a href="/index">返回</a>
    </div>
</body>
</html>
